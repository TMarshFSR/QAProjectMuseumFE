<html lang="en">
<head>
    <link rel="stylesheet" href="Museum.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<div class="container-md">
  <div class="row">
    <div class="col-md-8">
      <h1>Specimen Log</h1>
      <table class="table table-hover table-striped table-sm" >
          <thead>
            <tr>
              <th scope="col">#id</th>
              <th scope="col">Specimen Name</th>
              <th scope="col">Origin</th>
              <th scope="col">Storage Location</th>
              <th scope="col">Date Arrived</th>
              <th scope="col">Description</th>
            </tr>
          </thead>
          <tbody id="myTable">
          </tbody>
        </table>
    </div>
    <div class="col-md-4";>
      <form id="specimenForm">
        <h3>Create New Specimen</h3>
        <label for="latinName">Species(Latin): </label>
        <input name="name" id="latinName" class="form-control" autofocus required>
        <label for="origin" class="form-label">Origin:</label>
        <input name="origin" id="origin" class="form-control" required>
        <label for="storageLocation" class="form-label">Storage Location: </label>
        <input name="storageLocation" id="storageLocation" class="form-control">
        <label for="dateArrived" class="form-label">Date Received: </label>
        <input type="date" name="dateArrived" id="dateArrived" class="form-control">
        <label for="description" class="form-label">Description (Max 200 Characters): </label>
        <input name="description" id="description" class="form-control">
        <button type="reset" class="btn btn-secondary">Reset</button>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    </div>
  </div>

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="modalclose2">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="updateForm">
          <h3>Update Specimen</h3>
          <label for="newLatinName">Species(Latin): </label>
          <input name="newLatinName" id="newLatinName" class="form-control" autofocus required>
          <label for="newOrigin" class="form-label">Origin:</label>
          <input name="newOrigin" id="newOrigin" class="form-control" required>
          <label for="newStorageLocation" class="form-label">Storage Location: </label>
          <input name="newStorageLocation" id="newStorageLocation" class="form-control">
          <label for="newArrivalDate" class="form-label">Date Received: </label>
          <input type="date" name="newArrivalDate" id="newArrivalDate" class="form-control">
          <label for="newDescription" class="form-label">Description (Max 200 Characters): </label>
          <input name="newDescription" id="newDescription" class="form-control">
          <button type="reset" class="btn btn-secondary">Reset</button>
          <button type="submit" class="btn btn-success">Submit</button>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="modalclose1" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="Museum.js"></script>
</body>
</html>
