<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <!-- <div class="container-fluid">
    <h2>Width</h2>
         <div class = "w-auto p-3" style = "background-color: #aaa;">
            Width : auto
         </div>


  </div> -->

<div class="container-md">
  <div class="row">
    <div class="col-md-8" style = "background-color:thistle">
      <h1>Specimen Log</h1>
      <table class="table table-dark table-hover table-striped table-sm" >
          <thead>
            <tr>
              <th scope="col">#id</th>
              <th scope="col">Specimen Name</th>
              <th scope="col">Origin</th>
              <th scope="col">Storage Location</th>
              <th scope="col">Date Arrived</th>
              <th scope="col">Description</th>
            </tr>
          </thead>
          <tbody id="myTable">
          </tbody>
        </table>
    </div>
    <div class="col-md-4" style = "background-color:thistle;";>
      <form id="specimenForm">
        <label for="latinName">Species(Latin): </label>
        <input name="name" id="latinName" class="form-control" autofocus required>
        <label for="origin" class="form-label">Origin:</label>
        <input name="origin" id="origin" class="form-control" required>
        <label for="storageLocation" class="form-label">Storage Location: </label>
        <input name="storageLocation" id="storageLocation" class="form-control">
        <label for="dateArrived" class="form-label">Date Received: </label>
        <input type="date" name="dateArrived" id="dateArrived" class="form-control">
        <label for="description" class="form-label">Description (Max 200 Characters): </label>
        <input name="description" id="description" class="form-control">
        <button type="reset" class="btn btn-light">Reset</button>
        <button type="submit" class="btn btn-light">Submit</button>
    </form>
    </div>
  </div>

</div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="Museum.js"></script>
</body>
</html>
