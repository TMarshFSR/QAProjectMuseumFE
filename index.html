<div class="container-md">
  <div class="row">
    <div class="col-md-9">
      <h1 style="text-decoration-line: underline;">Specimen Log</h1>
      <div class="card" id="SpecimenLog">
        <div class="table-responsive">
      <table class="table table-striped" >
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Specimen Name</th>
              <th scope="col" style="word-wrap: break-word; width: 130px;">Origin</th>
              <th scope="col" style="word-wrap: break-word; width: 130px;">Storage Location</th>
              <th scope="col">Date Arrived</th>
              <th class="sm" scope="col" style="word-wrap: break-word; width: 150px;">Description</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="myTable">
          </tbody>
        </table>
        </div>
      </div>
  </div>


    <div class="col-md-3";>
      <div class="card">
      <form id="specimenForm" style="background-color: rgba(250, 233, 165, 0.5);">
        <h5 style="font-family:Arial, Helvetica, sans-serif">Input New Specimen</h5>
        <label for="latinName">Species (Latin): </label>
        <input name="name" id="latinName" class="form-control" autofocus required>
        <label for="origin" class="form-label">Origin:</label>
        <input name="origin" id="origin" class="form-control" required>
        <label for="storageLocation" class="form-label">Storage Location: </label>
        <input name="storageLocation" id="storageLocation" class="form-control">
        <label for="dateArrived" class="form-label">Date Received: </label>
        <input type="date" name="dateArrived" id="dateArrived" class="form-control">
        <label for="description" class="form-label">Description (Max 200 Characters): </label>
        <input name="description" id="description" class="form-control">
        <button type="reset" class="btn btn-secondary" id="formReset" style="margin: 5px;">Reset</button>
        <button type="submit" class="btn btn-success" id="formSubmit" style="padding: 5px;">Submit</button>
    </form>
    </div>
    </div>
  </div>

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLongTitle" style="font-family: Arial, Helvetica, sans-serif;">Update Specimen</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="modalclose2">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="updateForm">
          <label for="newLatinName">Species(Latin): </label>
          <input name="newLatinName" id="newLatinName" class="form-control" id="modalInput" autofocus required>
          <label for="newOrigin" class="form-label">Origin:</label>
          <input name="newOrigin" id="newOrigin" class="form-control" id="modalInput" required>
          <label for="newStorageLocation" class="form-label">Storage Location: </label>
          <input name="newStorageLocation" id="newStorageLocation" class="form-control" id="modalInput">
          <label for="newArrivalDate" class="form-label">Date Received: </label>
          <input type="date" name="newArrivalDate" id="newArrivalDate" class="form-control" id="modalInput">
          <label for="newDescription" class="form-label">Description (Max 200 Characters): </label>
          <input name="newDescription" id="newDescription" class="form-control" id="modalInput">
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="modalclose1" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success">Save changes</button>
      </div>
    </div>
  </div>
</div>
